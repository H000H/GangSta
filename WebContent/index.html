<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Language" content="zh-cn">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Four">
  <meta name="Description" content="实现作业要求，让组内分享文件更方便">
  <meta name="Keywords" content="实训，第四组，作业，云盘">
  <title>Gangsta云盘</title>
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
  <link rel="stylesheet" type="text/css" href="./css/page.css" />
</head>
<body>

  <nav>
    <h1> Gangsta</h1>
    <ul>
      <li>你好，<a id="username"><span>张三</span><ul class="userInfo">
        <li id="changeInfo">修改密码</li>
        <li id="public">发布公告</li>
        <li id="logout">退出</li>
      </ul></a>
      <a data-rank="-1" class="vip" title="用户等级"></a></li>
      <li>|</li>
      <li><a class="notice" id="notice" title="公告"></a></li>
      <li><a class="feedback" title="意见反馈"></a></li>
    </ul>
  </nav>

  <div class="row2">
  	<div class="bar">
      <!-- list option -->
  	  <ul class="bar-top">
  	  	<li data-type="all" class="on"><a><span class="icon1"></span><span>全部文件</span></a></li>
  	  	<li data-type="img"><a><span class="icon2"></span><span>图片</span></a></li>
  	  	<li data-type="file"><a><span class="icon3"></span><span>文档</span></a></li>
  	  	<li data-type="seed"><a><span class="icon4"></span><span>种子</span></a></li>
  	  	<li data-type="music"><a><span class="icon5"></span><span>音乐</span></a></li>
  	  	<li data-type="other"><a><span class="icon6"></span><span>其他</span></a></li>
  	  	<li data-type="share"><a><span class="icon7"></span><span>我的分享</span></a></li>
  	  </ul>
      <!-- capacity info -->
  	  <ul class="bar-bottom">
  	  	<li><span class="capacity"></span></li>
  	  	<li><span>215.2G/2055G</span><span id="expand">扩容</span></li>
  	  </ul>
  	</div>
  	<div class="content">

  	  <div class="content-top">
  	  	<div class="btn-bar">
  	  	  <form method="POST" action="UpFileServlet">
            <div class="btn-upload"><span></span><input type="submit" value="上传" /></div>
            <a href="javascript:;" class="btn-file"><span></span><input type="file" />选择文件</a>
          </form>
  	  	</div>
  	  	<div class="content-search">
  	  	  <input type="text" placeholder="搜索您的文件" name="search" /><span id="search"></span>
  	  	</div>
  	  </div>

  	  <div class="content-display">
        <!-- table info -->
  	  	<table class="content-table">
          <caption>用户文件管理</caption>
          <thead>
            <tr>
              <td>文件名</td><td>大小</td><td>时间</td><td>操作</td><td></td><td></td>
            </tr>
          </thead>
          <tbody>
            <tr><td>权利的游戏</td><td>100M</td><td>1996/05/17</td><td><span class="user-share" title="分享"></span></td><td><span class="user-download" title="下载"></span></td><td><span class="user-delete" title="删除"></span></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          </tbody>  
        </table>
        <!-- page -->
        <ul class="page" maxshowpageitem="5" pagelistcount="10"  id="page"></ul>

  	  </div>
  	</div>

    <!-- change info -->
    <div class="changeForm">
      <h4>修改信息</h4>
      <form>
        <input id="change-email" type="email" name="email" placeholder="绑定邮箱" /><br/>
        <input id="change-username" type="text" name="username" placeholder="用户名" /><br/>
        <input id="change-pwd" type="password" name="password" placeholder="密码" /><br/>
        <input id="change-pwd1" type="password" name="password1" placeholder="确认密码" /><br/>
        <div class="row-btn"><button id="changeBtn">提交</button><button id="leaveBtn">离开</button></div>
      </form>
    </div>

    <!-- notice -->
    <div class="noticeBar">
      <div><span id="leave-notice">X</span></div>
      <div class="noticeBar1 show">
      <table>
        <caption>最新公告</caption>
        <thead>
          <tr>
            <td>标题</td><td>作者</td><td>时间</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      </div>
      <div class="noticeBar2">
        <h3></h3>
        <article></article>
        <a></a>
      </div>

      <div class="noticeBar3">
      <h3>发布公告</h3>
        <form>
          <div class="notice-row"><input type="text"  id="public-title" placeholder="标题" name="title" /></div>
          <div class="notice-row"><textarea id="public-content" placeholder="公告信息"></textarea></div>
          <div class="notice-row"><button id="notice-public">发布</button></div>
        </form>
      </div>

    </div>

  </div>
  
</body>
<script type="text/javascript" src="./js/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
<script type="text/javascript" src="./js/page.js"></script>
</html>
